<html>
    <head>
        <title>Hello Twitter Stream</title>
    </head>
    <body>                  
        <h4>The Twitter Stream:</h4>`enter code here`
        <ul>
            <li th:each="tweet:${tweets}" 
                th:text="${tweet.text} + ' tweeted by - ' + ${tweet.user.name} 
                    + ' from ' + ${tweet.user.location} 
                    + ' @ ' + ${tweet.createdAt}"> 
                    Tweet
            </li>
        </ul>
    </body>
</html>
